
#SptingBatch 默认需要持久化配置，需要用到数据库
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springbatch
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.platform
spring.sql.init.platform=mysql
#spring.datasource.schema
spring.sql.init.schema-locations=classpath:/org/springframework/batch/core/schema-mysql.sql
#spring.batch.initialize-schema
spring.batch.jdbc.initialize-schema=always


