
server.port=8090

# 设定ftl文件路径
spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl


#spring security 配置默认用户与密码
#spring.security.user.name=admin
#spring.security.user.password=admin

system.user.password.secret=fujc


#datasource配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springsecurity?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&allowMultiQueries=true&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#datasource额外配置
#最大等待连接中的数量，设0为没有限制
spring.datasource.tomcat.max-idle=10  
#最大连接活动数
spring.datasource.tomcat.max-active=50
#最大等待毫秒数，超过时间会出现错误信息
spring.datasource.tomcat.max-wait=10000
#数据库连接池初始化数
spring.datasource.tomcat.initial-size=5

#MyBatis配置
mybatis.mapper-locations=classpath:mapper/*Dao.xml
mybatis.type-aliases-package=com.zc58s.springsecuritydemo.entity

